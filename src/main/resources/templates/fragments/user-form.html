<head>
<!--    <link href="/css/bootstrap.min.css" rel="stylesheet">-->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <title>Delete or edit user</title>

</head>
<style>
    .modal-content {
        width: 500px;
        height: 800px;
        background-color: #ffffff;
    }

    .modal-body label, .form-group label {
        margin-top: 12px;
        margin-bottom: 4px;
        font-weight: bold;
    }

    .modal-overlay {
        position: fixed;
        left: 0;
        top: 0;
        right: 0;
        bottom: 0;
        background-color: rgb(0, 0, 0, 0.7);
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        width: 100%;
    }
    .modal-overlay.close {
        display: none;
    }
</style>
<div id="my-modal" data-modal-window="myModal" class="modal-overlay">
    <div class="modal-content">
        <div class="modal-header">
            <h3 class="modal-title">Edit user</h3>
            <button id="close-btn" type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <form role="form" id="userprofile-form" th:action="@{/user-list}" th:method="post" th:object="${user}">
            <div class="modal-body">
                <div class="container col-6 text-center">
                    <div class="form-group text-center">
                        <input id="method" type="hidden" name="_method" value="post">
                        <div>
                            <label for="id">ID</label>
                            <input type="text" class="form-control" th:field="*{id}" id="id" readonly>
                        </div>
                        <div>
                            <label for="firstName">First name</label>
                            <input type="text" class="form-control"
                                   th:classappend="${bindingResult} and ${bindingResult.hasFieldErrors('firstname')} ? 'is-invalid'"
                                   th:field="*{firstname}" id="firstName">
                            <th:block th:if="${bindingResult} and ${bindingResult.hasFieldErrors('firstName')}">
                                <div class="invalid-feedback"
                                     th:each="error : ${bindingResult.getFieldErrors('firstName')}"
                                     th:text="${error.getDefaultMessage()}"/>
                            </th:block>
                        </div>
                        <div>
                            <label for="lastName">Last name</label>
                            <input type="text" class="form-control" th:field="*{lastname}" id="lastName">
                        </div>

                        <div>
                            <label for="email">E-mail</label>
                            <input type="text" class="form-control"
                                   th:classappend="${bindingResult} and ${bindingResult.hasFieldErrors('email')} ? 'is-invalid'"
                                   th:field="*{email}" id="email" autocomplete="username">
                            <th:block th:if="${bindingResult} and ${bindingResult.hasFieldErrors('email')}">
                                <div class="invalid-feedback" th:each="error : ${bindingResult.getFieldErrors('email')}"
                                     th:text="${error.getDefaultMessage()}"/>
                            </th:block>
                        </div>
                        <div id="password-div">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" name="password"
                                   autocomplete="current-password">
                        </div>
                        <div>
                            <label for="roles">Role</label>
                            <select multiple class="form-control" id="roles" name="roles">
                                <option th:each="role : ${allRoles}"
                                        th:selected="${role.id}" th:text="${role.name}"
                                        th:value="${role.name}">
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button  id="close-footer" type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button id="submit" type="submit" class="btn submit">Save</button>
            </div>
        </form>
    </div>
    <script src="/js/app.js"></script>
</div>
